name: 'update-session'

on:
  workflow_dispatch:
    inputs:
        tags:
          description: 'action'  
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - script: session_update.py  
          - script: session1_update.py
    steps:
      - name: Checkout codes Sec
        uses: actions/checkout@v3
        with:
          repository: 'Eloco/Sec-action-playwright-aws-md5'
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains you PAT
          path: Sec

      - name: Checkout codes
        uses: actions/checkout@v3
        with:
          repository: 'Eloco/Download-semiconductor'
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains you PAT
          path: Now

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt-get update -y ; sudo apt-get install xvfb -y 
          mv Sec/others/${{ env.script }} Now/script.py
          cd Now
          python -m pip install --upgrade pip
          pip install pipreqs
          pipreqs .
          pip install -r requirements.txt
          rm requirements.txt

      #- uses: microsoft/playwright-github-action@v1

      - name: Install Playwright
        run: |
            python -m playwright install chromium

      - name: run python script
        run: |
            cd Now
            xvfb-run python script.py 2>&1 
            rm script.py

